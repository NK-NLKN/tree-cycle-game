<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Cycle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-header">
            <div id="level-display">Level: 1</div>
            <div id="moves-display">Moves: 0</div>
            <div id="score-display">Score: 0 / 0</div>
        </div>
        <div id="message-overlay" class="hidden">
            <h2 id="message-title">Level Complete!</h2>
            <button id="message-btn">Next Level</button>
        </div>
        <div id="combo-display"></div>

        <!-- SVG for drawing connections behind nodes -->
        <svg id="connections" width="100%" height="100%">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="28" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#fff" />
                </marker>
            </defs>
        </svg>
        <!-- Nodes will be added here via JS -->
    </div>
    <script src="script.js"></script>
</body>

</html>
